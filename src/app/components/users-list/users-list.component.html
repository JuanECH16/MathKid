<section>
    <div class="container">
        <!-- <button>Agregar Contacto</button> -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts; let i = index;">
                    <td scope="row">{{i + 1}}</td>
                    <td>
                        <img [src]="contact.image | domSecure" (error)="setDefaultImage($event)" alt="img-user">
                    </td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.phone}}</td>
                    <td>{{contact.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>    
</section>
