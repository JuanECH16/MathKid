<section>
    <div class="container">
        <!-- <button>Agregar Contacto</button> -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Id</th>
                    <!-- <th>Image</th> -->
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index;">
                    <td scope="row">{{i + 1}}</td>
                    <td>{{user.id_user}}</td>
                    <!-- <td>
                        <img [src]="user.image! | domSecure" (error)="setDefaultImage($event)" alt="img-user">
                    </td> -->
                    <td>{{user.userName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>
                        <button (click)="getContact(user.id_user!)">Update</button>
                        <br>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
