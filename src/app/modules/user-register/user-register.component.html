<main>
    <section>
        <div id="userContainer">
            <div id="containerRegister">
                <div id="back">
                    <input type="button" value="<" onclick="mostrarElementLogin()">
                </div>  
                <h2>Registro</h2>
                <!-- Formulario -->
                <form id="myForm">
                    <!-- Puesto para usar la operación CRUD -->
                    <div style="display: none;">
                        <label for="operation-names">Escoja una operación CRUD:</label>
                        <select id="optionsCRUD" name="operation">
                            <option value="create">Crear</option>
                        </select>
                    </div>
                    
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" name="lastName">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                    <button type="button" onclick="submitForm()">Registrarse</button>
                </form>
            
                <div id="login">
                    <input type="button" value="¿Ya tienes cuenta?" onclick="mostrarElementLogin()">
                </div>
            
                <br>
                <hr>
                <br>
            
                <!-- Aquí se mostrará la tabla de resultados -->
                <div id="tabla-resultados"></div>
            </div>
        </div>
    </section>
</main>
