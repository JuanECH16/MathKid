<div id="userContainer" class="my-5">
    <div id="containerLogin">
        <h2>Iniciar Sesión</h2>
        <!-- Formulario -->
        <form (submit)="loginContact(email.value, password.value, $event)" id="myForm">
            <!-- Puesto para usar la operación CRUD -->
            <div style="display: none;">
                <label for="operation-names">Escoja una operación CRUD:</label>
                <select id="optionsCRUD" name="operation">
                    <option value="read">Leer</option>
                </select>
            </div>

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" #email required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" #password required>
            <button type="submit">Inciar sesión</button>
            <label class="form-check-label" for="rememberMe">
                Recordarme
                <input class="form-check-input" type="checkbox" name="rememberMe" value="1" id="rememberMe" checked>
            </label>
        </form>

        <div id="remember">
            <input type="button" value="¿No recuerda la contraseña?" (click)="mostrarElementRemember()">
        </div>

        <div id="register">
            <input type="button" value="¿No tienes cuenta?" (click)="mostrarElementRegister()">
        </div>

        <!-- <div id="gest">
            <input type="button" value="Entrar en modo Invitado" onclick="">
        </div> -->

        <!-- Aquí se mostrará la tabla de resultados -->
        <div id="tabla-resultados"></div>
    </div>
</div>
